name: Deploy Azure Functions

on:
  push:
    branches:
      - main
    paths:
      - api/_azure_functions_/**
      - '!api/_azure_functions_/README.md'

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code ðŸ‘‹
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - run: go build -o handler.exe
        working-directory: api/_azure_functions_

      - name: Deploy to Azure Functions ðŸš€
        uses: azure/functions-action@v1
        with:
          app-name: winget
          package: api/_azure_functions_
          publish-profile: ${{ secrets.AZFN_PUB_PROFILE }}
